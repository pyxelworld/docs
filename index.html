<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Docs</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Garet:wght@300;400;700&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Garet', sans-serif;
            height: 100%;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
        }
        .title-bar {
            background-color: #f0f0f0;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px;
            box-shadow: 7px 7px 15px #d1d1d1, -7px -7px 15px #ffffff;
            margin-bottom: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .title-display {
            font-size: 20px;
            font-weight: bold;
            flex-grow: 1;
            margin-right: 10px;
            color: #333;
            border: none;
            background: none;
            outline: none;
            transition: color 0.3s;
        }
        .button {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 7px 7px 15px #d1d1d1, -7px -7px 15px #ffffff;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            position: relative;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .button:active {
            box-shadow: inset 7px 7px 15px #d1d1d1, inset -7px -7px 15px #ffffff;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f0f0f0;
            box-shadow: 7px 7px 15px #d1d1d1, -7px -7px 15px #ffffff;
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
        }
        .dropdown-menu button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s;
        }
        .dropdown-menu button:hover {
            background-color: #e0e0e0;
        }
        .content-area {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            line-height: 1.6;
            background-color: #f8f9fa;
            border-radius: 20px;
            box-shadow: 7px 7px 15px #d1d1d1, -7px -7px 15px #ffffff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        [contenteditable=true]:empty:before {
            content: attr(placeholder);
            color: rgba(0,0,0,0.5);
            font-style: italic;
        }
        .dark-mode {
            background-color: #2c2c2c;
            color: #f0f0f0;
        }
        .dark-mode .title-bar, .dark-mode .button, .dark-mode .content-area {
            background-color: #2c2c2c;
            box-shadow: 7px 7px 15px #1a1a1a, -7px -7px 15px #3e3e3e;
        }
        .dark-mode .button, .dark-mode .title-display {
            color: #ffffff;
        }
        .dark-mode .button:hover {
            background-color: #3e3e3e;
        }
        .mode-toggle {
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
        }
        .dark-mode [contenteditable=true]:empty:before {
            color: rgba(255, 255, 255, 0.5);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 7px 7px 15px #d1d1d1, -7px -7px 15px #ffffff;
            z-index: 1001;
            width: 80%;
            max-width: 500px;
        }
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .popup-title {
            font-size: 18px;
            font-weight: bold;
        }
        .popup-close {
            cursor: pointer;
            font-size: 18px;
        }
        .document-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
        }
        .document-item:hover {
            background-color: #d0d0d0;
        }
        .document-title {
            flex-grow: 1;
            margin-right: 10px;
        }
        .icon-button {
            cursor: pointer;
            margin-left: 5px;
            color: #333;
            transition: color 0.3s;
        }
        .icon-button:hover {
            color: #000;
        }
        @media (max-width: 600px) {
            .title-bar {
                flex-wrap: wrap;
            }
            .title-display {
                width: 100%;
                margin-bottom: 10px;
            }
            .button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
<div class="editor-container">
    <div class="title-bar">
        <input type="text" class="title-display" id="documentTitle" value="TÃ­tulo do Documento" />
        <div>
            <button class="button" id="editButton">Edit</button>
            <button class="button" id="importButton">Importar</button>
            <div class="button" id="exportButton" style="display: none;">Exportar
                <div class="dropdown-menu" id="exportMenu">
                    <button id="exportPDF">PDF</button>
                    <button id="exportMD">MD</button>
                </div>
            </div>
            <button class="button" id="magicButton">Magic</button>
            <button class="button" id="saveButton">Salvar</button>
            <a href="https://docs.pyxelworld.com/" target="_blank" class="button" id="newButton">Novo</a>
            <i class="fas fa-adjust mode-toggle" id="modeToggle"></i>
        </div>
    </div>
    <div class="content-area" contenteditable="false" placeholder="Escreva aqui..." id="contentArea"></div>
    <input type="file" id="fileInput" style="display:none;" accept=".md"/>
</div>

<div class="popup" id="savePopup">
    <div class="popup-header">
        <span class="popup-title">Documentos Salvos</span>
        <span class="popup-close" id="closePopup">&times;</span>
    </div>
    <div class="document-list" id="documentList">
        <!-- Document items will be dynamically added here -->
    </div>
    <div class="document-item" id="newDocument">
        <span class="document-title">Novo Documento</span>
    </div>
</div>

<script>
    const magicButton = document.getElementById('magicButton');
    const saveButton = document.getElementById('saveButton');
    const exportButton = document.getElementById('exportButton');
    const importButton = document.getElementById('importButton');
    const exportMenu = document.getElementById('exportMenu');
    const exportPDFButton = document.getElementById('exportPDF');
    const exportMDButton = document.getElementById('exportMD');
    const editButton = document.getElementById('editButton');
    const contentArea = document.getElementById('contentArea');
    const documentTitle = document.getElementById('documentTitle');
    const modeToggle = document.getElementById('modeToggle');
    const fileInput = document.getElementById('fileInput');
    const savePopup = document.getElementById('savePopup');
    const closePopup = document.getElementById('closePopup');
    const documentList = document.getElementById('documentList');
    const newDocument = document.getElementById('newDocument');
    let isEditMode = false;
    let markdownContent = '';
    let isDarkMode = false;
    let currentDocumentKey = null;

    function isLocalStorageAvailable() {
        try {
            const testKey = '__test__';
            localStorage.setItem(testKey, testKey);
            localStorage.removeItem(testKey);
            return true;
        } catch (e) {
            return false;
        }
    }

    function normalizeContent(content) {
        return content.replace(/\n{3,}/g, '\n\n').trim();
    }

    function updateUIForEditMode() {
        editButton.textContent = isEditMode ? 'View' : 'Edit';
        contentArea.contentEditable = isEditMode;
        if (isEditMode) {
            contentArea.innerText = normalizeContent(markdownContent);
        } else {
            contentArea.innerHTML = markdownContent.trim() ? marked.parse(markdownContent) : '';
        }
    }

    function toggleDarkMode() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode', isDarkMode);
        if (isLocalStorageAvailable()) {
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        }
    }

    function showSavePopup() {
        savePopup.style.display = 'block';
        updateDocumentList();
    }

    function hideSavePopup() {
        savePopup.style.display = 'none';
    }

    function updateDocumentList() {
        documentList.innerHTML = '';
        if (isLocalStorageAvailable()) {
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('doc_')) {
                    const docTitle = key.replace('doc_', '');
                    const docItem = document.createElement('div');
                    docItem.className = 'document-item';
                    docItem.innerHTML = `
                        <span class="document-title">${docTitle}</span>
                        <i class="fas fa-sync-alt icon-button" data-action="overwrite" data-key="${key}"></i>
                        <i class="fas fa-trash icon-button" data-action="delete" data-key="${key}"></i>
                    `;
                    documentList.appendChild(docItem);
                }
            });
        }
    }

    function saveDocument() {
        const title = documentTitle.value || 'Documento sem tÃ­tulo';
        const content = `**${title}**\n\n${markdownContent}`;
        if (isLocalStorageAvailable()) {
            const key = `doc_${title}`;
            localStorage.setItem(key, content);
            currentDocumentKey = key;
            alert('Documento salvo com sucesso!');
        } else {
            alert('LocalStorage nÃ£o estÃ¡ disponÃ­vel.');
        }
    }

    function overwriteDocument(key) {
        const content = `**${documentTitle.value}**\n\n${markdownContent}`;
        if (isLocalStorageAvailable()) {
            localStorage.setItem(key, content);
            alert('Documento atualizado com sucesso!');
        } else {
            alert('LocalStorage nÃ£o estÃ¡ disponÃ­vel.');
        }
    }

    function deleteDocument(key) {
        if (isLocalStorageAvailable()) {
            localStorage.removeItem(key);
            updateDocumentList();
            alert('Documento deletado com sucesso!');
        } else {
            alert('LocalStorage nÃ£o estÃ¡ disponÃ­vel.');
        }
    }

    function loadDocument(key) {
        if (isLocalStorageAvailable()) {
            const content = localStorage.getItem(key);
            if (content) {
                const lines = content.split('\n');
                const titleLine = lines[0].match(/^\*\*(.*)\*\*$/);
                if (titleLine) {
                    documentTitle.value = titleLine[1];
                    markdownContent = lines.slice(1).join('\n').trim();
                    currentDocumentKey = key;
                    isEditMode = false;
                    updateUIForEditMode();
                    updateExportButtonVisibility();
                }
            }
        }
    }

    modeToggle.addEventListener('click', toggleDarkMode);

    magicButton.addEventListener('click', () => {
        const title = documentTitle.value;
        const fullContent = `**${title}**\n\n${markdownContent}`;
        navigator.clipboard.writeText(fullContent).then(() => {
            magicButton.textContent = 'Cole no Magic para colaborar';
            setTimeout(() => {
                magicButton.textContent = 'Magic';
            }, 3000);
        }).catch(error => {
            console.error('Erro ao copiar para a Ã¡rea de transferÃªncia:', error);
        });
    });

    saveButton.addEventListener('click', showSavePopup);

    closePopup.addEventListener('click', hideSavePopup);

    documentList.addEventListener('click', (event) => {
        const action = event.target.getAttribute('data-action');
        const key = event.target.getAttribute('data-key');
        if (action === 'overwrite') {
            overwriteDocument(key);
        } else if (action === 'delete') {
            deleteDocument(key);
        } else if (key) {
            loadDocument(key);
            hideSavePopup();
        }
    });

    newDocument.addEventListener('click', () => {
        currentDocumentKey = null;
        documentTitle.value = 'Novo Documento';
        markdownContent = '';
        isEditMode = true;
        updateUIForEditMode();
        hideSavePopup();
    });

    importButton.addEventListener('click', () => {
        fileInput.click();
    });

    exportButton.addEventListener('click', () => {
        exportMenu.style.display = exportMenu.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (event) => {
        if (!exportButton.contains(event.target)) {
            exportMenu.style.display = 'none';
        }
    });

    exportPDFButton.addEventListener('click', async () => {
        exportMenu.style.display = 'none';
        try {
            exportButton.textContent = 'Baixando PDF...';
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ unit: 'cm', format: 'a4' });
            const margin = 0.8;
            const pageWidth = 21;
            const pageHeight = 29.7;
            const contentWidth = pageWidth - 2 * margin;
            const contentHeight = pageHeight - 2 * margin;
            const title = documentTitle.value || 'TÃ­tulo do Documento';
            const content = marked.parse(markdownContent);
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = `<h1 style="text-align: center; color: black; font-size: 8pt;">${title}</h1>${content}`;
            tempDiv.style.width = `${contentWidth}cm`;
            tempDiv.style.fontFamily = 'Garet, sans-serif';
            tempDiv.style.fontSize = '8pt';
            tempDiv.style.color = 'black';
            tempDiv.style.backgroundColor = 'white';
            document.body.appendChild(tempDiv);
            const totalHeight = tempDiv.offsetHeight;
            let position = 0;
            while (position < totalHeight) {
                const canvas = await html2canvas(tempDiv, {
                    scale: 2,
                    width: contentWidth * 37.795275591,
                    height: contentHeight * 37.795275591,
                    y: position
                });
                const imgData = canvas.toDataURL('image/png');
                doc.addImage(imgData, 'PNG', margin, margin, contentWidth, contentHeight);
                position += contentHeight * 37.795275591;
                if (position < totalHeight) {
                    doc.addPage();
                }
            }
            document.body.removeChild(tempDiv);
            
            const pdfBlob = doc.output('blob');
            const blobUrl = URL.createObjectURL(pdfBlob);
            window.open(blobUrl, '_blank');
            
            exportButton.textContent = 'Exportado!';
            setTimeout(() => {
                updateExportButtonVisibility();
            }, 3000);
        } catch (error) {
            console.error('Erro ao exportar PDF:', error);
            exportButton.textContent = 'Erro!';
            setTimeout(() => {
                updateExportButtonVisibility();
            }, 3000);
        }
    });

    exportMDButton.addEventListener('click', () => {
        exportMenu.style.display = 'none';
        const title = documentTitle.value || 'TÃ­tulo do Documento';
        const fullContent = `**${title}**\n\n${markdownContent}`;
        const blob = new Blob([fullContent], { type: 'text/markdown' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${title}.md`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        exportButton.textContent = 'Exportado!';
        setTimeout(() => {
            updateExportButtonVisibility();
        }, 3000);
    });

    editButton.addEventListener('click', () => {
        isEditMode = !isEditMode;
        updateUIForEditMode();
        updateExportButtonVisibility();
    });

    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                markdownContent = e.target.result;
                const lines = markdownContent.split('\n');
                const titleLine = lines[0].match(/^\*\*(.*)\*\*$/);
                if (titleLine) {
                    documentTitle.value = titleLine[1];
                    markdownContent = lines.slice(1).join('\n').trim();
                    isEditMode = false;
                    updateUIForEditMode();
                    updateExportButtonVisibility();
                }
            };
            reader.readAsText(file);
        }
    });

    function updateExportButtonVisibility() {
        exportButton.style.display = markdownContent.trim() ? 'inline-block' : 'none';
    }

    window.addEventListener('load', () => {
        if (isLocalStorageAvailable()) {
            const darkModeSetting = localStorage.getItem('darkMode');
            if (darkModeSetting === 'enabled') {
                toggleDarkMode();
            }
        }
        updateExportButtonVisibility();
    });
</script>
</body>
</html>
